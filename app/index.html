          <h1>WELCOME TO THE CUSTOMIZER</h1>

          <p>Ever dream of living in the beach? Be the first one to check the sea in the morning and enjoy the sunset in your backyard.</p>

          <p>PLEASE INPUT YOUR IDEAL CHECK IN AND CHECK OUT DATES BELOW AND START CUSTOMIZING YOUR TRIP IN 5 EASY STEPS</p>

          <form>
            <div class="form_control flex">
              <div class="date_control">
                <input type="date" name="desde" placeholder="CHECK IN">
              </div>
              <div class="date_divider">
                ->
              </div>
              <div class="date_control">
                <input type="date" name="hasta" placeholder="CHECK OUT">
              </div>
            </div>

            <div class="form_control">
              <div class="select_container">
                <select>
                  <option>1 guest</option>
                  <option>2 guest</option>
                  <option>3 guest</option>
                  <option>4 guest</option>
                </select>
              </div>
            </div>

            <div class="form_control">
              <button class="btn btn_primary">START</button>
            </div>
          </form>

          <figure>
            <img src="images/welcom.jpg" alt="WELCOME TO THE CUSTOMIZER">
          </figure>
        </article>
      </section>
